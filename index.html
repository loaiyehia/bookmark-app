<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <link rel="shortcut icon" type="x-icon" href="./assets/favicon.png" /> -->
    <title>bookmarks</title>
  </head>

  <body>
    <main class="container pt-3">
      <section id="hero">
        <div class="header m-auto">
          <h1 class="h1">Bookmarker</h1>
        </div>
      </section>
      <section class="mt-3 text-center">
        <h2>
          <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
            class="fa-solid fa-bookmark"
          ></i>
        </h2>
        <form class="py-3 mb-3">
          <div class="text-start mb-3">
            <label for="sitename" class="ps-2 py-2"
              ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
            >
            <input
              id="sitename"
              type="text"
              class="form-control"
              placeholder="site Name"
            />
          </div>
          <div class="text-start mb-3">
            <label for="siteurl" class="ps-2 py-2"
              ><i class="fa-solid fa-link pe-2"></i> Site URL</label
            >
            <input
              id="siteurl"
              type="text"
              class="form-control"
              placeholder="site Url"
            />
          </div>
          <button id="btnsubmit" class="btn btn-danger px-5">Submit</button>
        </form>
      </section>
      <section id="table" class="d-flex justify-content-around text-center">
        <table class="w-100 bg-light py-3">
          <thead class="px-2 py-3">
            <tr class="border-bottom">
              <th class="p-2">Index</th>
              <th class="p-2">Website Name</th>
              <th class="p-2">Visit</th>
              <th class="p-2">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>
    <div id="overlay" class="d-flex justify-content-center align-items-center show-pop">
      <div id="popup" class="bg-white shadow rounded-2">
        <div class="header mb-4 w-100 d-flex justify-content-between align-items-center">
          <ul class="d-flex justify-content-center align-items-center">
            <li class="me-2 first"></li>
            <li class="me-2 second"></li>
            <li class="third"></li>
          </ul>
          <div>
            <button id="close"><i class="icon fa-solid fa-xmark fs-3"></i></button>
          </div>
        </div>
        <h4 class="fs-4 pt-2">Site Name or Url is not valid, Please follow the<br/> rules below :</h4>
        <h6 class="pt-2">
          <i class="fa-regular fa-circle-right p-2 arrwo"></i>Site name must contain
          at least 3 characters
        </h6>
        <h6 class="pt-2">
          <i class="fa-regular fa-circle-right p-2 arrwo"></i>Site URL must be a valid
          one
        </h6>
      </div>
    </div>
    <div id="demo"></div>

</div> -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
